<template name="carousel">
  <h1>Welcome to Bruin Discounts!</h1>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://sdprofessionalsllc.com/wp-content/uploads/2012/09/iStock_000005739487Medium1.jpg" class="carousel-img" alt="{{discountItem}}">
      <div class="carousel-caption">
        <h1>In N' Out</h1>
        <h3>Get your burger fix and maybe a shake while you're at it.</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://www.titosburritos.com/wp-content/uploads/2014/07/Big-Easy-Burrito-2.jpg" class="carousel-img" alt="{{discountItem}}">
      <div class="carousel-caption">
        <h1>Chipotl√©</h1>
        <h3>Craving a burrito? Head to Chipotle to get some free chips and guac.</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://rdcnewscdn.realtor.com/wp-content/uploads/2015/05/beer.jpg" class="carousel-img" alt="{{discountItem}}">
      <div class="carousel-caption">
        <h1>Barney's Beanery</h1>
        <h3>Want a place to watch the game and down some booze? Students get 10% off craft beers at Barney's!</h3>
      </div>
    </div>

    <div class="item">
      <img src="img_flower2.jpg" class="carousel-img" alt="{{discountItem}}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>

  {{#if currentUser}}
    {{> discounts}}
  {{else}}
    <p>Please log in or register to view discounts.</p>
  {{/if}}

</template>
