<template name="discounts">
  <div class="row discounts-view">
    <div class="col-md-3">
      <h2>Housing</h2>
      <ul>
      {{#each discountHousing}}
         <button data-toggle="modal" data-target="#myModal">{{> discountItem}}</button>
          <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                      {{> discountInfo}}
                  </div>
              </div>
          </div>
      {{/each}}
      </ul>
    </div>
    <div class="col-md-3">
      <h2>Food/Drinks</h2>
      <ul>
      {{#each discountFoodDrink}}
        {{> discountItem}}
      {{/each}}
      </ul>
    </div>
    <div class="col-md-3">
      <h2>Events</h2>
      <ul>
      {{#each discountEvents}}
        {{> discountItem}}
      {{/each}}
      </ul>
    </div>
    <div class="col-md-3">
      <h2>Technology</h2>
      <ul>
      {{#each discountTechnology}}
        {{> discountItem}}
      {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="discountItem">
    <li>
      {{name}}
      <!--save the discount-->
      [<a href="#" class="save-discount">Save</a>]
      <!-- -->
      <br />
      {{starCount}} people starred this!
    </li>
</template>

<template name="discountInfo">
    <li>
        {{name}}
        {{description}}
    </li>
</template>
