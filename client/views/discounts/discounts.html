<template name="discounts">
  <div class="row">
    <div class="col-md-3">
      <ul>
      {{#each discount}}
        {{> discountItem}}
      {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="discountItem">
    <li>
      {{name}}
      <!--save the discount-->
      [<a href="#" class="save-discount">Save</a>]
      <!-- -->
      <br />
      {{starCount}} people starred this!
    </li>
</template>
