<template name="addDiscount">

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create a discount:</h4>
          </div>
          <div class="modal-body">
            <form>
                <label>What is the name of the event or business? </label>
                <input type="text" placeholder="An event or place." name="discountName"><br>
                <label>What is the discount? </label>
                <input type="text" placeholder="A brief description." name="discountDescription"><br>
                <label>Category: </label>
                <select name="category" placeholder="Select:">
                    <option value="housing">Housing</option>
                    <option value="food">Food and Drink</option>
                    <option value="tech">Technology</option>
                    <option value="events">Events</option>
                    <option value="misc">Miscellaneous</option>
                </select><br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary submit-form">Submit</button>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="home">
  <h1>Welcome to Bruin Discounts!</h1>
  {{#if currentUser}}
    {{> discounts}}
    {{> images}}
  {{else}}
    <p>Please log in or register to view discounts.</p>
  {{/if}}
</template>

<template name="main">
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Daily Bruin, 2016.</p>
</template>


<template name="loading">
    <p>Loading...</p>
</template>

<!-- https://github.com/CollectionFS/Meteor-CollectionFS/wiki/Display-an-Uploaded-Image -->
<template name="images">
  <h1>HERE ARE THE IMAGES</h1>
  {{#each images}}
    <div>
      <a href="{{this.url}}" target="_blank"><img src="{{this.url uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
    </div>
  {{/each}}
</template>
